<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>知否问答</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://static-resourcess.oss-cn-hangzhou.aliyuncs.com/styles/errors.css">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<div class="page">
    <div class="error">
        <div>
            <h1 class="header">
                <a href="/" class="logo">
                    <img src="https://static-resourcess.oss-cn-hangzhou.aliyuncs.com/images/logo_back.png" srcset="//static.zhihu.com/static/img/logo_black_trans@2x.png 2x" alt="知否">
                </a>
                #if ($!exceptionVO.code)
                - $!exceptionVO.code
                #else
                 404
                #end
            </h1>
            <div class="content">
                <p>
                    <strong>你似乎来到了没有知识存在的荒原…</strong>
                </p>
            <!--    <p>来源链接是否正确？用户、话题或问题是否存在？</p>-->
                <p>$!exceptionVO.msg</p>
                <hr>
                <p>
                    <a href="/">返回首页</a>
                    <span>或者</span>
                    <a href="javascript:history.go(-1);">返回上页</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
