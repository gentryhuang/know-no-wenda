#parse("header.html")
<link rel="stylesheet" media="all" href="https://static-resourcess.oss-cn-hangzhou.aliyuncs.com/styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">
             #foreach($message in $messages)
            <li id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" src="$!{message.userDO.headUrl}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time">$date.format('yyyy-MM-dd HH:mm:ss', $message.messageDO.createDate)</p>
                             <a href="/deleteDetailConversationBycId?mId=$!{message.messageDO.id}&conversationId=$!{message.messageDO.conversationId}" id="del-link" name="4009580">删除</a>
                        </div>
                        <p class="chat-content">
                            $!{message.messageDO.content}
                        </p>
                    </div>
                </div>
            </li>
            #end
        </ul>
    </div>
</div>
#parse("common.html")
<script type="text/javascript" src="https://static-resourcess.oss-cn-hangzhou.aliyuncs.com/scripts/detail.js"></script>
#parse("footer.html")
